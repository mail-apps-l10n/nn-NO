Caveat = Lagring av passord og annan sensitiv informasjon##Passordhandsamaren og Skjemahandsamaren kan lagre passord, brukarnamn og annan sensitiv informasjon og automatisk skrive dei inn når dei trengst.#Denne sensitive informasjonen er lagra i datamaskina i ei fil som er vanskeleg - men ikkje umogleg - å lese.#Dersom andre har tilgang til datamaskina, bør du verne denne informasjonen med passord ved å bruke eit hovudpassord.#Dersom du vel å verne informasjonen med passord, vil du verte spurd om hovudpassordet med jamne mellomrom. Dette gjev deg mykje betre sikkerheit, men kan vere litt meir ulagleg.
