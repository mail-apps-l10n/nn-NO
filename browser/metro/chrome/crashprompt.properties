# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Vi beklagar, %1$S bygde seg nettopp oppatt frå eit krasj. Innsending av krasjrapportar vil hjelpe %2$S med å gjere %1$S meir stabil og trygg. Du kan også endre val i innstillingar.
crashprompt.dialog.title=Ønskjer du å sende krasjrapportar til Mozilla?
crashprompt.dialog.privacyLink=Pernsonvernspraksis for krasjrapportering
crashprompt.dialog.acceptbutton=Send rapportar
crashprompt.dialog.refusebutton=Ikkje send
crashprompt.dialog.title2=Personvernspraksis for krasjrapportering
crashprompt.dialog.statement1=Firefox har ein krasjrapporteringsfunksjon som sender rapportar til Mozilla når Firefox krasjar. Mozilla brukar informasjon i krasjrappor til å diagnostisere problem i Firefox som forårsakar krasja. Sjølv om denne funksjonen starter  automatisk etter at Firefox krasjar, sender han ikkje info til Mozilla utan at du eksplisitt tillèt han å gjere det. Som standard sender denne funksjonen ein del upersonleg informasjon til Mozilla, som bl.a. stack trace (detaljert skildring av kva for delar av Firefox-koden som var aktiv når krasjet skjedde) og datamaskintypen du brukar. Noko ekstra informasjon vert samla av krasjrapporteringsfunksjonen. Kva for krasjrapporteringsfunksjon som vert nytta, og kva for ekstra informasjon som vert samla inn av Firefox, er avhengig av kva for Firefox-versjon du brukar.
crashprompt.dialog.statement2=For nylege versjonar av Firefox er “Firefox Krasjrapportering” standard krasjrapporteringsfunksjon. Med denne funksjonen kan du velje å ta med personleg informasjon (som e-postadresse), potensiell personleg informasjon (IP-adresse, og URL til nettstaden du besøkte når Firefox krasja), og ein kommentar. Firefox Krasjrapportering sender også ei liste over alle utvidingar som du brukte då han krasja, tid sidan (i) siste krasj, (ii) siste installering og (iii) oppstart av programmet. Mozilla gjer berre upersonleg informasjon (t.d. generisk informasjon om datamaskina di, stack trace og kommentar gitt av brukaren) tilgjengeleg i dei offentlege rapportane som er tilgjengelege online på http://crash-stats.mozilla.com/.
