malformedURI=Adressa er ugyldig og kan ikkje opnast.
fileNotFound=Firefox klarte ikkje å finne ei fil på %S.
dnsNotFound=Firefox klarte ikkje å finne tenaren %S.
protocolNotFound=Firefox veit ikkje korleis denne adressa skal opnast, fordi protokollen (%S) ikkje er knytt til eit program på datamaskina di.
connectionFailure=Firefox klarte ikkje å opprette ei tilkopling til tenaren på %S.
netInterrupt=Tilkoplinga til %S vart broten medan sida vart lasta.
netTimeout=Tenaren på %S brukte for lang tid på å svare.
redirectLoop=Firefox har oppdaga at tenaren sender vidare førespurnaden til denne adressa på ein måte som aldri vil fullføre.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=For å vise denne sida, må du sende informasjon du tidlegare har sendt til %S på nytt. Dette vil føre til at du gjentek ei handling du ynskjer å utføre, til dømes eit søk eller ei tinging du har utført tidlegare.
resendButton.label=Send på nytt
unknownSocketType=Firefox veit ikkje korleis ein skal kommunisere med denne tenaren.
netReset=Tilkoplinga til tenaren vart broten medan ei side lasta.
notCached=Dokumentet er ikkje lenger tilgjengeleg.
netOffline=Firefox er i fråkopla modus, og kan ikkje bruke nettet.
isprinting=Dokumentet kan ikkje endrast under utskriving eller i førehandsvising.
deniedPortAccess=Denne adressa brukar ein nettverksport som vanlegvis vert nytta til andre føremål enn nettlesing. Firefox har brote av førespurnaden for å ta vare på på personvernet ditt.
proxyResolveFailure=Firefox er sett til å bruke ein mellomtenar som ikkje vart funnen.
proxyConnectFailure=Firefox er sett til å bruke ein mellomtenar som ikkje godtek tilkoplingar.
contentEncodingError=Nettsida du prøver å opne kan ikkje visast fordi ho brukar ei ugyldig eller ustøtta form for kompimering. 
unsafeContentType=Nettsida du prøver å opne kan ikkje visast fordi ho inneheld ei filtype som er utrygg å opne. Kontakt eigarane av nettsida for å informere dei om problemet.
externalProtocolTitle=Ekstern protokollførespurnad
externalProtocolPrompt=Eit eksternt program må startast for å handsame %1$S:-lenkjer. Førespurd lenkje:\n\n\n%2$S\nProgram: %3$S\n\n\n Dersom du ikkje forventa denne førespurnaden, kan det vere eit forsøk på å utnytte eit svakt punkt i dette andre programmet. Avbryt denne førespurnaden med mindre du er sikker på at han ikkje er vondsinna.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Ukjend>
externalProtocolChkMsg=Hugs valet mitt for alle lenkjer av denne typen.
externalProtocolLaunchBtn=Start programmet
malwareBlocked=Nettsida på %S er rapportert som ein åtaksstad og er blokkert basert på tryggingsinnstillingane dine.
phishingBlocked=Nettstaden på %S er rapportert som ein svindelnettstad laga for å lure brukarar til å dele personleg eller finansiell informasjon.
cspFrameAncestorBlocked=Denne nettsida har ein tryggingsregel som hindrar henne frå å verte innbunde på denne måten.
corruptedContentError=Sida du freistar å vise kan ikkje opnast fordi ein feil i dataoverføringa vart oppdaga.
remoteXUL=Denne sida brukar ein ustøtta teknologi som ikkje lenger er tilgjengeleg som standard i Firefox.
