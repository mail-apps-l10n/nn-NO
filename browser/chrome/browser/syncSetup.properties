resetClient.change.label = Firefox Sync vil no flette saman alle nettlesardata på denne datamaskina med Sync-kontoen.
wipeClient.change.label = Firefox Sync vil no byte ut alle nettlaserdata på denne datamaskina med data fra Sync-kontoen.
wipeRemote.change.label = Firefox Sync vil no byte ut alle nettlesardata i Sync-kontoen din med data frå denne datamaskina.
existingAccount.change.label = Du kan endre denne innstillinga ved å velje Sync-innstillingar nedanfor.

