email.syncKey.subject          = Din Firefox Sync-nøkkel
email.syncKey.label            = Din Firefox Sync-nøkkel: %S
email.syncKey.description      = Denne nøkkelen vert brukt til å dekode data i Firefox Sync-kontoen. Du må skrive in nøkkelen kvar gong du set opp Firefox Sync på ei ny datamaskin eller eining.
email.keepItSecret.label       = Hald han hemmeleg!\u0020
email.keepItSecret.description = Firefox Sync-kontoen din er kryptert for å ta vare på personvernet ditt. Utan denne nøkkelen vil det ta fleire år for nokon å dekode den personlege informasjonen din. Du er den einaste personen som har denne nøkkelen. Dette tyder at du er den einaste som kan få tilgang til dine Firefox Sync-data.
email.keepItSafe.label         = Hald han trygg!\u0020
email.keepItSafe.description   = Ikkje mist nøkkelen. Vi har ingen kopi av han (det ville ikkje ha vore å halde han hemmeleg!) så vi kan ikkje hjelpe deg å finne han dersom du mistar han. Du må bruke denne nøkkelen kvar gong du koplar til ei ny datamaskin eller eining til Firefox Sync.
email.findOutMore.label        = Finn ut meir om Firefox Sync og personvernet ditt på https://services.mozilla.com.

